{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>
        {{ form.repeat_password.label }}<br>
        {{ form.repeat_password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
